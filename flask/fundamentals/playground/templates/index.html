<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    
    <style>
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .box {
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: skyblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="container">
        {% for i in range(0, x) %}
            <div style= "background-color:{{color}}" class="box"></div>
        {% endfor %}
    </div>


</body>
</html>
