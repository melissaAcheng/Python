<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import bootstrap css library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="container p-3 mt-5 bg-info">
        <h3>Please fill out the following survey:</h3>

        <form action="/process" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <p>Age:</p>
            <div class="form-check">
                <input type="radio" id="age1" name="age" value="0-30">
                <label for="0-30">0-30</label><br>
                <input type="radio" id="age2" name="age" value="31-60">
                <label for="31-60">31-60</label><br>
                <input type="radio" id="age3" name="age" value="61-100">
                <label for="61-100">61-100</label>
            </div>
            <div class="form-group mt-3">
                <label for="dojo-location">Dojo Location:</label>
                <select name="dojo-location" class="form-control">
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <p>Program:</p>
            <div class="form-check">
                <input type="checkbox" name="program" value="Online">
                <label for="program">Online</label><br>
                <input type="checkbox" name="program" value="On Campus">
                <label for="program">On Campus</label>
            </div>
            <div class="form-group">
                <label for="fav-language">Favorite Language:</label>
                <select name="fav-language" class="form-control">
                    {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments (optional):</label>
                <textarea name="comments" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-light" value="Submit">
        </form>

    </div>
</body>
</html>
